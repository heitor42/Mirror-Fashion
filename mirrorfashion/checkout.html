<!DOCTYPE html>
<html>

<head>
    <meta charset="utf8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <title>Checkout Mirror Fachion</title>
</head>

<body>
    <div class="jumbotron jumbotron-fluid">
        <div class="container">
            <h1>Ótima escolha!</h1>
            <p>Obrigado por comprar na Mirror Fashion!</p>
            <p>Preencha seus dados para efetivar a compra</p>
        </div>
    </div>
    <div class="container">
        <div class="card mb-3">
            <div class="card-header">
                <h2>Sua compra</h2>
            </div>
            <div class="card-body">
                <img src="img/produtos/foto1-verde.png" alt="Fuzy Cardigan verde" class="img-thumbnail mb-3">
                <dl>
                    <dt>Produto</dt>
                    <dd>Fuzzy Cardigan</dd>
                    <dt>Cor</dt>
                    <dd>Verde</dd>
                    <dt>Tamanho</dt>
                    <dd>42</dd>
                    <dt>Preço</dt>
                    <dd>R$ 129,90</dd>
                </dl>
            </div>
        </div>
        <form>
            <fieldset>
                <legend>Dados pessoais</legend>
                <div class="form-group">
                    <label for="nome">Nome Completo</label>
                    <input 
                        type="text" 
                        name="nome" 
                        id="nome" 
                        class="form-control"
                        autofocus
                    >
                </div>

                <div class="form-group">
                    <label for="email">E-mail</label>
                    <input 
                        type="email" 
                        name="email" 
                        id="email"
                        placeholder="email@exemplo.com"
                    >
                </div>

                <div class="form-group">
                    <label for="cpf">CPF</label>
                    <input type="text" name="cpf" id="cpf">
                </div>

                <div class="form-group custom-control custom-checkbox">
                    <input type="checkbox" class="custom-control-input" id="newsletter" value="sim" checked>

                    <label class="custom-control-label" for="newsletter">Quero receber newsletter da Mirror Fashion</label>
                </div>
            </fieldset>

            <fieldset>
                <legend>Cartão de Crédito</legend>
                
                <div class="form-group">
                    <label for="number">Número - CVV</label>
                    <input type="text" name="numero-cartao" id="numero-cartao" class="form-control">
                </div>

                <div class="form-group">
                    <label for="bandeira-catão">Bandeira</label>
                    <select id="bandeira-catao" class="custom-select">
                        <option disabled selected>Selecione uma opção...</option>
                        <option value="master">MasterCard</option>
                        <option value="visa">VISA</option>
                        <option value="amex">American Express</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="validade-cartao">Validade</label>
                    <input type="month" name="validade-cartao" id="validade-cartao" class="form-control">
                </div>
            </fieldset>

            <button type="submit" class="btn btn-primary">Confirmar Pedido</button>
        </form>
    </div>
</body>

</html>
