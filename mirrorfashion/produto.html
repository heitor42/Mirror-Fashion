<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mirror Fashion</title>

    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/header.css">
    <link rel="stylesheet" href="css/footer.css">
    <link rel="stylesheet" href="css/produto-estilo.css">
</head>
<body>
    <header class="container">
        <h1><img src="img/logo.png" alt="logo da Mirror Fashion"></h1>
        <p class="sacola">
            Nenhum item na sacola de compras
        </p>

        <nav class="menu-opcoes">
            <ul>
                <li><a href="#">Sua conta</a></li>
                <li><a href="#">Lista de desejo</a></li>
                <li><a href="#">Cart√£o fidelidade </a></li>
                <li><a href="./sobre.html">Sobre </a></li>
                <li><a href="#">Ajuda</a></li>
            </ul>
        </nav>
    </header>

    <div class="produto">
        <h1>Fuzzy Cardigan</h1>
        
        <p>Por apenas R$ 129,90</p>

        <form>
            <fieldset class="cores">
                <legend>Escolha a cor:</legend>

                <input type="radio" name="cor" id="verde">
                <label for="verde">
                    <img src="img/produtos/foto1-verde.png" alt="Produto na cor verde">
                </label>

                <input type="radio" name="cor" id="rosa">
                <label for="rosa">
                    <img src="img/produtos/foto1-rosa.png" alt="Produto na cor rosa">
                </label>

                <input type="radio" name="cor" id="azul">
                <label for="azul">
                    <img src="img/produtos/foto1-azul.png" alt="Produto na cor azul">
                </label>
            </fieldset>

            <button type="submit" class="comprar">Comprar</button>
        </form>
    </div>

    <footer>
        <div class="container">
            <img src="img/logo-rodape.png" alt="Logo Mirror Fashion invertido">
            
            <ul class="social">
                <li>
                    <a href="https://facebook.com">Fecebook</a>
                </li>
                <li>
                    <a href="https://twitter.com">Twitter</a>
                </li>
                <li>
                    <a href="https://plus.google.com/mirrorfashion">Google+</a>
                </li>
            </ul>

        </div>
    </footer>    
</body>
</html>
